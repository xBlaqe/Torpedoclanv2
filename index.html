<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./favicon_paintschainer.ico" sizes="32x32">

    <title>PaintsChainer</title>

    <!-- Canvas toBlob polyfill -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/javascript-canvas-to-blob/3.6.0/js/canvas-to-blob.min.js"></script>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

    <!-- jQuery UI -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

    <!-- wColorPicker -->
    <link rel="stylesheet" href="wPaint/lib/wColorPicker.min.css">
    <script src="wPaint/lib/wColorPicker.min.js"></script>

    <!-- wPaint -->
    <link rel="stylesheet" href="wPaint/wPaint.min.css">
    <script src="wPaint/wPaint.min.js"></script>
    <script src="wPaint/plugins/main/src/wPaint.menu.main.js"></script>

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>

    <!-- main -->
    <script src="paints_chainer.js?ver6"></script>
    <!-- fileend -->
    <style>
     .container-fluid, .row-fluid { margin-left: auto; margin-right: auto; }
     .container-fluid { width: 1066px !important; }
     .wColorPicker-palettes-holder { white-space: nowrap; } /* wColorPicker workaround for Firefox */
    </style>
  </head>
  <body>
    <div class="navbar navbar-inverse navbar-static-top" style="margin-bottom: 20px">
      <div class="navbar-inner">
        <div class="container-fluid">
          <a class="brand" href="javascript:void 0"><img src="paintschainer-64.png" width="32"> PaintsChainer</a>
          <ul class="nav">
            <li class="active"><a href="javascript:void 0">Home</a></li>
            <li><a href="http://paintschainer.preferred.tech/downloads/" target="_blank">Downloads</a></li>
            <li><a href="http://github.com/taizan/PaintsChainer" target="_blank">GitHub</a></li>
          </ul>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span12">
          <div class="well text-center">
            <p>
              <i class="icon-picture"></i> Set sketch: <input id="load_line_file" type="file">
              <button id="submit" class="btn btn-large btn-primary" disabled><i class="icon-edit icon-white"></i> Colorize</button>
              <span id="painting_status" style="display:none"></span>
            </p>
            <p>
              Powered by <a href="https://www.sakura.ad.jp/koukaryoku/" target="_blank"><img src="koukaryoku-64.png" width="32">高火力コンピューティング</a>,
              <a href="http://chainer.org/" target="_blank"><img src="chainer-64.png" width="32">Chainer</a>.
            </p>
          </div>
          <div style="display:none">
            <label>blur_k<input id="blur_k" type="number" name="blur"></label>
          </div>
        </div>
      </div>

      <div id="img_pane" class="row-fluid" style="display:none">
        <div class="span6">
          <div id="wPaint" style="position:relative; background-color:rgba(0,0,255,0); width:512px; height:512px; margin:2px; border:solid 1px">
            <img id="background" style="max-width:512px; max-height:512px">
          </div>
        </div>
        <div class="span6" style="margin-left:30px">
          <img id="output" style="display:none; max-width:512px; max-height:512px; margin:2px; border:solid 1px">
        </div>
      </div>

      <div class="row-fluid">
        <div class="span6">
          <ol>
            <li>Select line drawing image<br>(gif &amp; png with a ch is not supported)</li>
            <li>Add hint information using color pen in left image</li>
            <li>Click the 'colorize' button</li>
          </ol>
        </div>
        <div class="span6">
          <a class="twitter-timeline" href="https://twitter.com/hashtag/PaintsChainer" data-widget-id="826017928868818945">#PaintsChainer</a>
          <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+"://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
        </div>
      </div>
    </div>

    <script>
     if (location.hostname === 'paintschainer.preferred.tech') {
       (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
       (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
       m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
       })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
       ga('create', 'UA-91036510-1', 'auto');
       ga('send', 'pageview');
     }
    </script>
  </body>
</html>
